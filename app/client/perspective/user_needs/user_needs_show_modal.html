<template name="user_needs_show_modal">
<div id="modal-show-{{_id}}" class="modal user_needs_show modal_show fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">User Needs</h4>
      </div>

      <div class="modal-body">

        <div class="editable" data-field="title" data-content="{{title}}">
          <h2 class="edit_trigger">{{title}}</h2>
        </div>

        <div class="body mgb30">
          {{body}}

        </div>
        


        <div class="meta">
          <p>Tags : {{tagsJoin tags}}</p>
        </div>
        <button type="submit" class="create_solution ct btn btn-default">Create Project</button>


        <hr />



        {{>modal_comment}}
        <div class="actions">
          <button class="btn upvote ct">upvote</button>
          <button class="btn downvote ct">downvote</button>
        </div>
      </div> <!-- /modal-body -->


    </div>
  </div>
</div>

</template>
