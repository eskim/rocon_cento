
<template name="user_needs_create_solution_modal">
<div id="modal-{{_id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create Project</h4>
      </div>

      <div class="modal-body">
        <div class="left">

             <form data-card_id="{{_id}}" class="ct">
               <div class="form-group">
                 <label>Title</label>
                 <input class="form-control" type="text" name="title">
               </div>
               <div class="form-group">
                 <label>Description</label>
                 <textarea class="comment_text form-control" rows="3"></textarea>
               </div>
             <button type="submit" class="create_solution ct btn btn-default">Create</button>
             </form>


        </div>
      </div>


    </div>
  </div>
</div>
</template>
