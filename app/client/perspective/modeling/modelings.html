
<template name="modelings">

<div id="modelings">



  <div class="row">

    <div class="col-md-2">
      <div class="lnb">
        {{> solution_lnb }}
      </div>

    </div>
    
    <div class="col-md-10">
      {{#if currentUser}}
      {{#if currentWorkGroup}}
      <div class="well dropzone">
        <form data-category="{{category}}">
        <div class="form-group"><textarea class="form-control" rows="3"></textarea></div>
        <div class="form-group">
          <ul>
            {{#each filesToAttach}}
              <li>{{name}}</li>
            {{/each}}
          </ul>
        </div>
        <div class="text-right">
          <button type="submit" class="btn post btn-default">Submit</button>
        </div>
        </form>
        <div class="dropmask">&nbsp;</div>
        <div class="dropinfo">
          Drop here to attach.
        </div>
      </div>
      {{/if}}
      {{/if}}


      <h1 class="blue no-top-mg">Modeling</h1>
      <div class="page_intro">
        <div class="left">
          <img src="/img/yellow/modeling.png">
        </div>
        <div class="right">
          <h2>Suggest your needs here.You may meet good team to develop your needs.</h2>
        </div>

      </div>
      <div class="filters">
        <div class="filter">
        	<select class="filter_status form-control2">
        	  <option value="">All</option>
        	  <option value="todo">Todo</option>
        	  <option value="doing">Doing</option>
        	  <option value="done">Done</option>
        	</select>
        	<i class="glyphicon glyphicon-chevron-down"></i>
        </div>
        <div class="filter">
        	<select class="filter_member form-control2">
        	  <option value="">All</option>
        	  <option value="assign_me">Assign me</option>
        	  <option value="review_from_me">Review from me</option>
        	</select>
        	<i class="glyphicon glyphicon-chevron-down"></i>
        </div>
      </div>
      <table class="ct gray-stripe extra_row table new_blue">
        <!-- <colgroup> -->
          <!-- <col> -->
          <!-- <col> -->
          <!-- <col> -->
          <!-- <col> -->
          <!-- <col> -->
          <!-- <col> -->
          <!-- <col> -->
          <!-- <col width="50"> -->
        <!-- </colgroup> -->
        <thead>
          <th>State</th>
          <th>Title</th>
          <th>Vote</th>
          <th>Reply</th>
          <th>Date</th>
          <th>Asignees</th>
          <th>Reviewers</th>
          <th></th>
        </thead>
        <tbody>
        {{#each workItems}}
        <tr>
          <td><span class="label {{itemStatusLabelClass status}} ">{{status}}</span></td>
          <td><a href="#" class="show">{{title}}</a></td>
          <td>{{default votes 0}}</td>
          <td>{{default comments.length 0}}</td>
          <td class="datetime">{{formatDate created 'YYYY-MM-DD'}}</td>
          <td>
          {{#each assignee}}
            <span class="ib"><img src="{{avatarUrl .}}" height="25"></span>
          {{/each}}
          </td>
          <td>
          {{#each reviewers}}
            <span class="ib"><img src="{{avatarUrl .}}" height="25"></span>
          {{/each}}
          </td>
          <td>
          {{#if related.length}}
            <a href="#" class="toggle_rel"><i class="glyphicon glyphicon-random"></i></a>
          {{/if}}
          <a href="#" class="delete"><i class="glyphicon glyphicon-remove"></i></a>
          </td>

        </tr>
        <tr style="display:none;">
          <td colspan="7">
            <ul>
              {{#each relatedItems _id}}
              <li><a href="#" class="show_ideation">{{title}}</a></li>
              {{/each}}
            </ul>
          </td>
        
        </tr>
        {{/each}}
        </tbody>

      </table>
      
      

    </div>

    </div>
  
  </div>




</template>
