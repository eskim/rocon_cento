
<template name="projects">

<div id="projects">
<h2 class="blue">Projects</h2>


<div class="solutions">
{{#each solutions}}
  <div class="solution solution_box">
    <h2>{{title}}</h2>
    <div class="detail">
      <p>{{description}}</p>
    </div>
    <div class="project_nav">
      <h4 class="members_heading">Members</h4>
      <ul class="members list-unstyled">
        {{#each ../users}}
        <li><img src="{{avatarUrl .}}" height="20"></li>
        {{/each}}
      </ul>
      <select class="form-control">
        <option value="ideations">{{i18n 'ideation'}}</option>
        <option value="modelings">{{i18n 'modeling'}}</option>
        <option value="battle_loom">{{i18n 'battle_loom'}}</option>
        <option value="solutions">{{i18n 'solution'}}</option>
        <option value="management">{{i18n 'management'}}</option>
      </select>
      <button class="btn btn-default btn-xs go">Go</button>
    </div>

    <a href="#" class="delete"><i class="glyphicon glyphicon-remove"></i></a>
  </div>

{{/each}}
</div>

</div>


</template>
