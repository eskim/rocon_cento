<template name="card">
  <li id="card-{{_id}}" data-id="{{_id}}" class="card" >
  {{title}}

  <div class="summary">
  {{#if comments.length}}
  <span><i class="glyphicon glyphicon-comment"></i> {{comments.length}}</span>
  {{/if}}
  </div>

    {{#if users}}
    <ul class="card_users">
      {{#each users}}
      <li><img src="{{avatar_src}}" width="25" height="25"></li>
      {{/each}}
    </ul>
    {{/if}}

  <div class="top_right">
    <i class="more glyphicon glyphicon-collapse-down" data-toggle="popover" data-container="body" data-content="Consectetur blanditiis dolor dolores optio rem fugiat! Corporis neque doloremque consequatur eaque ratione? Est doloremque iure odio aperiam veritatis vero? Excepturi sint ullam quibusdam nesciunt omnis nisi earum repudiandae similique."></i>

  </div>

  </li>

</template>

</div>

</template>
