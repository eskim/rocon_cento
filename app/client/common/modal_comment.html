
<template name="modal_comment">
  <div class="comment_wrap">
    <form class="comment" name="comment">
      <div class="form-group">
        <textarea name="comment_body" class="form-control" placeholder="Write a comment."></textarea>
      </div>
      <div class="form-group text-right buttons">
        <div>
        {{#if commentFiles.length}}
          <ul class="files_to_upload list-unstyled">
            {{#each commentFiles}}
            <li><img src="{{fileIconPath .}}"> {{.}}</li>
            {{/each}}
          </ul>
        {{/if}}

        </div>
        <a href="#" class="attach">attach files</a>
        <button class="ct btn comment btn-sm">Comment</button>
        <button class="ct btn cancel_comment btn-sm">Cancel</button>
        <input type="file" name="file" multiple style="display: none;">
      </div>
    </form>
    <ul class="comments list-unstyled">
      {{#each comments}} 
      <li class="comment"> 
      <div class="editable" data-field="body" data-plain="true" data-content="{{body}}">
        <span class="user">
          <img src="{{avatarUrl user_id}}" height="18">
          <a href="#">{{username user_id}}</a>
        </span>

        <p class="body">{{nl2br body}}</p>
        <div class="comment_actions">
          <span class=""><a href="#" class="edit_trigger">edit</a></span>
          <span class=""><a href="#" class="delete_comment">delete</a></span>
        </div>


        
        {{#each attachmentsForComment _id}}
        <div class="attachment">
          {{#if fileIsImage file}}
          <img src="/data/{{file}}">
          {{else}}
          <img src="{{fileIconPath file}}"> <a href="/data/{{file}}">{{file}}</a>
          {{/if}}
        </div>
        {{/each}}
      </div>
      </li>

      {{/each}} 
    </ul>
  </div>
</template>
