<template name="nav">
<div class="navbar navbar-fixed-topz" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/img/logo.png"></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            {{#if currentSolution}}
            <li class="{{#if isActivePath 'projects_ideations' }}active{{/if}}"><a href="/projects/{{currentSolution._id}}/ideations">{{i18n 'menu.ideation'}}</a></li>
            <li class="{{#if isActivePath 'projects_modelings' }}active{{/if}} {{#if isActivePath 'solutions_modelings_show' }}active{{/if}}"><a href="/projects/{{currentSolution._id}}/modelings">{{i18n 'menu.modeling'}}</a></li>
            <li class="{{#if isActivePath 'projects_battleloom' }}active{{/if}}"><a href="/projects/{{currentSolution._id}}/battle_loom">{{i18n 'menu.battle_loom'}}</a></li>
            <li class="{{#if isActivePath 'projects_solution' }}active{{/if}}"><a href="/projects/{{currentSolution._id}}/solutions">{{i18n 'menu.solution'}}</a></li>
            <li class="{{#if isActivePath 'projects_management' }}active{{/if}}"><a href="/projects/{{currentSolution._id}}/management">{{i18n 'menu.management'}}</a></li>
            {{else}}
            <li class="{{#if isActivePath 'projects' }}active{{/if}}"><a href="/projects">{{i18n "menu.projects"}}</a></li>
            <li class="{{#if isActivePath 'user_needs' }}active{{/if}}"><a href="/user_needs">{{i18n 'menu.user_needs'}}</a></li>
            {{/if}}
            <li>
            <!--
              <select class="form-control" data-current_solution="{{solution._id}}">
                <option value="">Select Solution..</option>
                {{#each solutions}}
                 <option value="{{_id}}">{{title}}</option>
                {{/each}}
              </select>
              {{#with solution}}
              {{/with}}
              -->

            </li>


            {{#if currentUser}}
            <li><a id="github_logout" href="#">{{i18n 'menu.logout'}}</a></li>
            <li class="dropdown">
              <a href="#"><img class="avatar" src="{{avatarUrl currentUser}}" width="25" height="25"> {{username currentUser}}</a>
            </li>
            {{else}}
            <li><a href="/login"><i class="glyphicon glyphicon-log-in"></i></a></li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    </template>
