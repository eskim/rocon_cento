<template name="comment">


{{#with comment}}
    <li class="comment"> 
    <div class="editable" data-field="body" data-plain="true" data-content="{{body}}">
      <span class="user">
        <img src="{{avatarUrl user_id}}" height="18">
        <a href="#">{{username user_id}}</a>
      </span>

      <p class="body">{{nl2br body}}</p>
      <div class="comment_actions">
        <span class=""><a href="#" class="edit_trigger">edit</a></span>
        <span class=""><a href="#" class="delete_comment">delete</a></span>
      </div>


      
      {{#each attachmentsForComment _id}}
      <div class="attachment">
        {{#if fileIsImage file}}
        <img src="/data/{{file}}">
        {{else}}
        <img src="{{fileIconPath file}}"> <a href="/data/{{file}}">{{file}}</a>
        {{/if}}
      </div>
      {{/each}}


      <form class="reply">
        <textarea></textarea>
        <button class="reply btn ct btn-sm">reply</button>
      </form>
    </div>

    {{#each childComments _id}}
    <ul class="comments">
      {{> comment comment=.}}
    </ul>
    {{/each}}
    </li>
{{/with}}
  
</template>
